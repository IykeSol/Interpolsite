<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>INTERPOL IGCI — Report Financial Fraud &amp; Track Your Case</title>
    <meta
      name="description"
      content="File a complaint with the INTERPOL Global Complex for Innovation (IGCI). Report online scams, investment fraud, cryptocurrency theft, and financial crime. Track your case and get help recovering stolen funds."
    />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#003087" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/images/favicon-96x96.png"
    />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />

    <!-- Canonical -->
    <link rel="canonical" href="https://your-production-domain.com/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-production-domain.com/" />
    <meta
      property="og:title"
      content="INTERPOL IGCI — Report Financial Fraud &amp; Track Your Case"
    />
    <meta
      property="og:description"
      content="The INTERPOL Global Complex for Innovation helps victims of online fraud report cases and recover stolen funds through international law enforcement cooperation."
    />
    <meta property="og:site_name" content="INTERPOL IGCI" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="INTERPOL IGCI — Report Financial Fraud"
    />
    <meta
      name="twitter:description"
      content="Report online scams, investment fraud, and financial crime to INTERPOL IGCI. Track your case status and get help recovering stolen funds."
    />

    <!-- Security -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: *.unsplash.com; connect-src 'self' *.supabase.co; font-src 'self' data: fonts.gstatic.com; frame-ancestors 'none';"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
